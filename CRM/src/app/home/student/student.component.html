<div class="mt-2 row">
  <div class="col-5">
    <h2 class="text-center">Add Student Data</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div ngModelGroup="studentData">
        <div class="form-group">
          <label>Student Id</label>
          <input class="form-control" type="number" [(ngModel)]="studentId" name="id" required>
        </div>
        <div class="form-group">
          <label>Student Name</label>
          <input class="form-control" type="text" ngModel name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label>Student Email</label>
        <input class="form-control" type="email" ngModel name="email" required email #email="ngModel">
        <span class="help-block text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label>Course Enrolled</label>
        <input class="form-control" type="text" ngModel name="course" required>
      </div>
      <div class="form-group mb-2" *ngFor="let gender of genders">
        <label>
          <input type="radio" ngModel name="gender" [value]="gender"> {{gender}}
        </label>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button>
    </form>
  </div>
  <div class="col-7">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.email}}</td>
          <td>{{student.course}}</td>
          <td><a *ngIf="true" fragment="link" [routerLink]="['/student', student.id, student.name]"
              [queryParams]="{edit:false, allow:true}">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
